apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "org.lasque.tusdkvideodemo"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            //Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions{
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile files('libs/bugly_crash_release_2.6.5.jar')
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile('com.github.jakob-grabner:Circle-Progress-View:v1.3', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile files('libs/TuSDKFace-2.2.0.jar')
    compile files('libs/TuSDKVideo-2.2.0.jar')
    compile files('libs/TuSDKCore-2.9.2.jar')

}
